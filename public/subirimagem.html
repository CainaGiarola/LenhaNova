<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subir imagem para o lenhaNova</title>
    <link rel="stylesheet" href="./css/SImg.style.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.0/firebase-storage.js"></script>
</head>
<body>
    <input 
    type="file" 
    class="inputFile" 
    id="fileImp" 
    onchange="getFile(event)"
    accept="image/png, image/jpeg"
    />
    <label for="fileImp">+</label>
    <span class="fileText"></span>
    <button onclick="uploadImage()">Upload image</button>
    <div class="bar">
        <div class="progress"></div>
    </div>
    <div class="uploadPercentage">0%</div>
    <div class="imageUploaded">
        <img alt="" class="img">
    </div>
    <script type="module">
        import { getFile, uploadImage } from "./js/sbImage.script.js";
    
        document.getElementById('fileImp').addEventListener('change', getFile);
    </script>
    
    <!-- <script type="module" src="./js/sbImage.script.js"></script> -->

    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-storage.js"></script> -->
</body>
</html>
